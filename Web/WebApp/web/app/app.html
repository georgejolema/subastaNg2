<div>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" role="presentation" *ngIf="!loggedIn && !hasUser" routerLinkActive="active"><a class="nav-link" [routerLink]="['/register']">Register</a></li>
          <li class="nav-item" role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a class="nav-link" [routerLink]="['/profile']">Profile</a></li>
          <li class="nav-item" role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a class="nav-link" [routerLink]="['/items']">My items</a></li>
          <li class="nav-item" role="presentation" routerLinkActive="active"><a class="nav-link" [routerLink]="['/search']">Search</a></li>          
          <li class="nav-item" role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a class="nav-link" [routerLink]="['/cart']">My cart</a></li>
        </ul>        
      <login (UserLoggedIn)="LoggedInEvent($event)"></login>
      </div>

  </nav>
  <div class="container">
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
      <router-outlet></router-outlet>
  </div>
  
</div>
