<div>
    <h2>User information</h2>
    <div class="row">
         <div class="col-md-5 form-group">
            <basic-user-form [user]="user" [userNameReadOnly]="userNameReadOnly" (errorHandler)="errorFormHandler($event)"></basic-user-form>
            <button class="btn btn-primary" (click)="addAddress()">Add address</button> 
        </div>      
    </div>
    <div class="address-section">
        <add-address *ngFor="let singleAddress of user.address; let i = index" [address]="singleAddress" (onRemoveItem)="remove($event)"></add-address>
        <div class="row">
            <div class="col-md-5" *ngIf="user.address==null || user.address.length==0">No address configured</div>
        </div>        
    </div>
    <div class="row form-group password-section">
        <label>Change password
        <input type="checkbox" [(ngModel)]="changePassword"/></label>
        <change-password *ngIf="changePassword" (errorHandler)="errorFormHandler($event)" [editMode]="editMode"></change-password>           
    </div>
    <div class="form-group row">
        <button class="btn btn-success" (click)="save()">Save changes</button>
    </div>    
</div>
