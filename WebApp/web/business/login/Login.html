<form class="navbar-form navbar-right">
    <div *ngIf="!user">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="name" name="name"/>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"/>
        </div>
        <button class="btn btn-default" (click)="Login()">Login</button>
    </div>  
    <div *ngIf="user">
        <div class="form-group form-inline">
            <span [ngStyle]="{'color':'white'}">{{user.firstName}}</span>
            <button class="btn btn-default" (click)="Logout()">Logout</button>
        </div>
    </div>  
</form>
