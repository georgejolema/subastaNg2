<div>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/home']">Brand</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li role="presentation" *ngIf="!loggedIn && !hasUser" routerLinkActive="active"><a [routerLink]="['/register']">Register</a></li>
          <li role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a [routerLink]="['/profile']">Profile</a></li>
          <li role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a [routerLink]="['/items']">My items</a></li>
          <li role="presentation" routerLinkActive="active"><a [routerLink]="['/search']">Search</a></li>          
          <li role="presentation" *ngIf="loggedIn || hasUser" routerLinkActive="active"><a [routerLink]="['/cart']">My cart</a></li>

        </ul>        
      <login (UserLoggedIn)="LoggedInEvent($event)"></login>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
      <router-outlet></router-outlet>
  </div>
  
</div>
